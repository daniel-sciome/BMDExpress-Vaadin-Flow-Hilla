server.port=${PORT:8080}
logging.level.org.atmosphere=warn
spring.application.name=bmdexpress-web

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=false

# Disable Vaadin usage statistics collection
vaadin.usage-statistics.enabled=false

# Disable Vaadin telemetry
com.vaadin.telemetry.disabled=true

# To improve the performance during development.
# For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.sciome

# Allow dev tools on custom hostnames
# This allows the Vaadin dev tools to work when accessing from remote machines
vaadin.devmode.hostsAllowed=fedora,lee-nooks,localhost,192.168.100.199,10.120.210.72

# Let Hibernate update the schema automatically or create it if it does not exist.
#
# DO NOT DO THIS IN PRODUCTION!
#
# Instead, use Flyway or another controlled way of managing your database schema.
# See https://vaadin.com/docs/latest/building-apps/forms-data/add-flyway for instructions.
spring.jpa.hibernate.ddl-auto=update

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.sciome=DEBUG

# BMDExpress Configuration
bmdexpress.api.url=${BMDEXPRESS_API_URL:http://localhost:8080}

# Server configuration for remote access
server.address=0.0.0.0

# Opening View Configuration
# Options: upload | library
bmdexpress.openingView=library

# Library Data Directory
# Location of .bm2 files to pre-load for library view
bmdexpress.library.dataPath=classpath:data/bmd
